<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		let input, random = Math.floor(Math.random() * 10);

		while (input = prompt("Введите число от 0 до 9:")) {
			if (isNaN(input))
				alert("Введите число!");
			else if (input > random)
				alert("Меньше!");
			else if (input < random)
				alert("Больше!");
			else if (input == random) {
				alert("Правильно!");
				break;
			}
		}

	</script>
</head>

</html>
